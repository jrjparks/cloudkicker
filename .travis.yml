language: node_js
node_js:
  - "4"
  - "5"
  - "6"
  - "7"
  - "8"
  - "9"
  - "lts/*"
  - "node"
cache:
  directories:
    - node_modules
jobs:
  include:
    - stage: Tests
      script: npm test
      after_script: npm run coverage
    - stage: Release
      if: branch = master
      node_js: "lts/*"
      script: "npm run build && npm pack"
      deploy:
        - provider: releases
          file_glob: true
          file: "cloudkicker-*.tgz"
          user: "${GITHUB_USER}"
          api_key: "${GITHUB_OAUTH_TOKEN}"
          skip_cleanup: true
          on:
            branch: master
            tags: true
        - provider: npm
          email: "${NPM_API_EMAIL}"
          api_key: "${NPM_API_KEY}"
          skip_cleanup: true
          on:
            branch: master
            tags: true
